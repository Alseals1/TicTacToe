<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <!--Header-->
        <div class="row">
            <!--Top Row-->
            <div class="top left">
                <div>1</div>
            </div>
            <div class=" top middle">
                <div>2</div>
            </div>
            <div class="top right">
                <div>3 blah</div>
            </div>
        </div>
        <div class="row">
            <!--Center-->
            <div class="middle left">
                <div>4</div>
            </div>
            <div class="middle center">
                <div>5</div>
            </div>
            <div class="middle right">
                <div>6</div>
            </div>
        </div>
        <div class="row">
            <!--Bottom Row-->
            <div class="bottom left">
                <div>7</div>
            </div>
            <div class="bottom middle">
                <div>8</div>
            </div>
            <div class="bottom right">
                <div>9</div>
            </div>
        </div>
    </div>


</body>

</html>
